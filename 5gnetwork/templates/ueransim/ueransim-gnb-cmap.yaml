apiVersion: v1
kind: ConfigMap
metadata:
  name: ueransim-gnb-cmap
  labels:
    nf-type: ueransim-gnb
data:
  open5gs-gnb.yaml: |
    mcc: {{ .Values.amf.mcc }}           # Mobile Country Code value
    mnc: {{ .Values.amf.mnc }}           # Mobile Network Code value (2 or 3 digits) 

    nci: '0x000000010'                   # NR Cell Identity (36-bit)
    idLength: 32                         # NR gNB ID length in bits [22...32]
    tac: {{ .Values.amf.tac }}           # Tracking Area Code

    linkIp: 0.0.0.0 # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
    ngapIp: 0.0.0.0 # gNB's local IP address for N2 Interface (Usually same with local IP)
    gtpIp: 0.0.0.0 # gNB's local IP address for N3 Interface (Usually same with local IP)

    # List of AMF address information
    amfConfigs:
      - address: 10.51.0.243 #TODO ne plus utiliser un clusterIP
        port: 30002

    # List of supported S-NSSAIs by this gNB
    slices:
      - sst: 1

    # Indicates whether or not SCTP stream number errors should be ignored.
    ignoreStreamIds: true